{% load static %}
<div class="container-fluid p-0 nav-bar">
    <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
        <a href="{% url 'index' %}" class="navbar-brand px-lg-4 m-0">
            <h1 class="m-0 display-4 text-uppercase text-white">Coffeeshop</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav ml-auto p-4">
                <a href="{% url 'index' %}" class="nav-item nav-link active">Главная</a>
                <a href="{% url 'about_us' %}" class="nav-item nav-link">О нас</a>
                <a href="{% url 'our_services' %}" class="nav-item nav-link">Наши услуги</a>
                <a href="{% url 'menu' %}" class="nav-item nav-link">Меню</a>
                <div class="nav-item">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-link">Выход</a>
                    {% else %}
                    <a href="{% url 'login_register' %}" class="nav-link">Регистрация</a>
                    {% endif %}
                </div>
                <a href="{% url 'contacts' %}" class="nav-item nav-link">Наши контакты</a>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid p-0 mb-5">
    <div id="blog-carousel" class="carousel slide overlay-bottom" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="{% static 'store/img/carousel-1.jpg' %}" alt="Image">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <h2 class="text-primary font-weight-medium m-0">Мы заслужили ваш выбор</h2>
                    <h1 class="display-1 text-white m-0">COFFEESHOP</h1>
                    <h2 class="text-white m-0">* на рынке с 1950 года *</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="{% static 'store/img/carousel-2.jpg' %}" alt="Image">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <h2 class="text-primary font-weight-medium m-0">Мы заслужили ваш выбор</h2>
                    <h1 class="display-1 text-white m-0">COFFEESHOP</h1>
                    <h2 class="text-white m-0">* на рынке с 1950 года *</h2>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#blog-carousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#blog-carousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
