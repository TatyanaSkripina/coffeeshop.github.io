

<tr>
    <td class="cart_product_img">
        <a href="#"><img src="{{ product.product.photo.url }}" alt="Product" align="middle" width="80" height="80"></a>
    </td>
    <td class="cart_product_desc">
        <h5>{{ product.product.title }}</h5>
    </td>
    <td class="price">
        <span>${{ product.get_total_price }}</span>
    </td>
    <td class="qty">
        <div class="qty-btn d-flex">
            <div class="quantity">
                <a href="{% url 'to_cart' product.product.pk 'delete' '1' %}" class="qty-minus"><i class="fa fa-minus" aria-hidden="true"></i></a>
                <input class="qty-text" size="3" value="{{ product.quantity }}">
                {% if product.product.quantity > 1 %}
                <a href="{% url 'to_cart' product.product.pk 'add' '1' %}" class="qty-plus"><i class="fa fa-plus" aria-hidden="true"></i></a>
                {% endif %}
            </div>
        </div>
    </td>
</tr>
